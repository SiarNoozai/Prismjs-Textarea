<h1>Prism.js</h1>
<p>
  Editable Textarea That Supports Syntax-Highlighted Code with Angular and
  Prism.js
</p>
<form [formGroup]="formGroup">
  <div class="code-container line-numbers">
    <textarea
      #textArea
      placeholder=""
      class="text-area-code-editor"
      formControlName="content"
      spellcheck="false"
    ></textarea>
    <pre
      aria-hidden="true"
      class="pre line-numbers"
      #pre
    ><code [ngClass]="['code', 'language-' + codeType]" #codeContent></code>
    </pre>
  </div>
</form>
